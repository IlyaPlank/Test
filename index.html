<body>

	<section class="s-contact">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="main-title">
						<h1>список контактов</h1>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12">
						<div class="contacts">
							<div class="contacts__wrap">
								<ul>
									<li>
										<input type="text" name="name" placeholder="Имя" required value="">
									</li>
									<li>
										<input type="text" name="surname" placeholder="Фамилия" required value="">
									</li>
									<li>
										<input type="text" name="phone" placeholder="Телефон" required value="">
									</li>
								</ul>
								<button class="btn">сохранить контакт</button>
								<div class="error">Заполните все обязательные поля</div>
							</div>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="right-side">
						<div class="btn-sort">Отсортировать по фамилии</div>
					</div>
					<div class="list">
						<ul class="list__contacts">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
